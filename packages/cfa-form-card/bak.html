      <div></div>

      <label class="usa-label cfa-label" for="email">Email address</label>

      <input class="usa-input cfa-input" id="email" name="email" type="email" autocapitalize="off" autocorrect="off" required />

      <label class="usa-label cfa-label" for="password-sign-in">Password</label>

      <input class="usa-input cfa-input" id="password-sign-in" name="password" type="password" required />

      <button title="Toggle password" type="button" class="usa-show-password" aria-controls="password-sign-in" data-show-text="Show password" data-hide-text="Hide password">
        Show password
      </button>

      <input class="usa-button" type="submit" value="Sign in" />

      <p>
        <a href="javascript:void()" title="Forgot password">Forgot password?</a>
      </p>
