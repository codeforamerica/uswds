<fieldset th:fragment="fieldset(modifier, id, legend, hint, required, error, options)" class="usa-fieldset" th:classappend="${modifier}" th:attr="id=${id}">
  <legend class="usa-legend" th:classappend="${legend.modifier}" th:attr="tabindex=${legend.tabindex}">
    <span th:text="${legend.text}">Legend</span>

    <abbr th:if="${required}" title="required" class="usa-hint usa-hint--required" th:classappend="${legend.modifierHint}">*</abbr>
  </legend>

  <div th:if="${hint}" class="usa-hint" th:classappend="${hint.modifier}" th:attr="id=${hint.id}" th:text="${hint.text}">Hint</div>

  <span th:if="${error}" class="usa-error-message" th:attr="id=${error.id},role=${error.role},aria-live=${error.ariaLive}" th:text="${error.text}">Message</span>

  <div class="usa-checkbox">
    <input class="usa-checkbox__input usa-checkbox__input--tile cfa-checkbox__input--tile"
      id="check-historical-truth-2"
      type="checkbox"
      name="historical-figures-2"
      value="sojourner-truth"
      checked="checked"
    />
    <label class="usa-checkbox__label cfa-checkbox__label" for="check-historical-truth-2">
      Sojourner Truth
      <span class="usa-checkbox__label-description">
        This is optional text that can be used to describe the label in more
        detail.</span>
      </label>
  </div>

  <div class="usa-checkbox">
    <input class="usa-checkbox__input usa-checkbox__input--tile cfa-checkbox__input--tile"
      id="check-historical-truth-2"
      type="checkbox"
      name="historical-figures-2"
      value="sojourner-truth"
      checked="checked" />

    <label class="usa-checkbox__label cfa-checkbox__label" for="check-historical-truth-2">Sojourner Truth</label>
  </div>

  <div class="usa-radio">
    <input
      class="usa-radio__input usa-radio__input--tile"
      id="historical-truth-2"
      type="radio"
      name="historical-figures-2"
      value="sojourner-truth"
      checked="checked"
    />
    <label class="usa-radio__label" for="historical-truth-2"
      >Sojourner Truth</label
    >
  </div>
</fieldset>
