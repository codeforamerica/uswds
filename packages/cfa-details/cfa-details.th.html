<details th:fragment="details(modifier, open, summary, body, text)" class="cfa-details" th:classappend="${modifier}" th:attr="open=${openAttr}">
  <summary th:if="${summary}" class="cfa-details__summary">
    <span th:text="${summary}">Summary</span><svg th:if="icon" class="usa-icon" aria-hidden="true" focusable="false" role="img">
      <use th:href="${icon}"></use>
    </svg>
  </summary>

  <div th:if="${body}" class="cfa-details__content" th:utext="${body}"></div>

  <div th:if="${text}" class="cfa-details__content">
    <p th:text="${text}">Text</p>
  </div>
</details>
