<form th:fragment="uploadDocuments(modifier, documentType)">
  <!--
  id="dropzone-ubiFiles"                  data-js="dropzone"
  id="document-upload-ubiFiles"           data-dropzone="uploads"
  id="max-files-reached-ubiFiles"         data-dropzone="max-uploads"
  id="max-files"                          data-dropzone="max-uploads-message"
  id="drag-and-drop-box-ubiFiles"         data-dropzone="drag-and-drop-region"
  id="upload-button-ubiFiles"             data-dropzone="upload-button"
  id="upload-button-inner-ubiFiles"       data-dropzone="button"
  id="number-of-uploaded-files-ubiFiles"  data-dropzone="uploads-number"
  id="upload-doc-div-ubiFiles"            data-dropzone="uploads-header"
  id="upload-doc-text-ubiFiles"           data-dropzone="uploads-text"
  id="file-preview-template-ubiFiles"     data-dropzone="uploads-preview"
  class="dz-preview dz-image-preview"     data-dropzone="document-preview"
  class="dz-size" data-dz-size=""         data-dropzone="document-size"
  class="dz-remove"                       data-dropzone="document-remove"
                                          data-dropzone="document-message"
  -->

  <div class="usa-form-group cfa-form-group cfa-file-input" data-js="dropzone" th:attr="id=${id}">
    <div class="dropzone needsclick" data-dropzone="uploads">
      <label class="usa-label" th:classappend="${fileInput.label.modifier}" th:attr="for=${fileInput.label.for},tabindex=${fileInput.label.tabindex}">
        <span th:text="${fileInput.label.text}">Label</span>

        <abbr th:if="${fileInput.input.required}" title="required" class="usa-hint usa-hint--required" th:classappend="${fileInput.label.modifierHint}">*</abbr>
      </label>

      <!-- <div data-dropzone="max-uploads"> -->
      <span th:if="${fileInput.error}" class="usa-error-message" data-dropzone="input-error-message" th:classappend="${fileInput.error.modifier}" th:attr="id=${fileInput.error.id},role=${fileInput.error.role},aria-live=${fileInput.error.ariaLive}" th:text="${fileInput.error.text}">Message</span>
      <!-- </div> -->

      <div class="usa-file-input">
        <div class="usa-file-input__target margin-bottom-3" data-dropzone="drag-and-drop-region">
          <div class="usa-file-input__box"></div>

          <div class="usa-file-input__instructions">
            <div th:if="${fileInput.hint}" class="usa-hint" th:classappend="${fileInput.hint.modifier}" th:attr="id=${fileInput.hint.id}" th:utext="${fileInput.hint.text}" aria-hidden="true">Hint</div>

            <div class="dz-message" data-dropzone="upload-button">
              <button class="usa-button cfa-button circle-9 padding-0 margin-0" type="button" data-dropzone="button" aria-hidden="true" focusable="false" tabindex="-1">
                <svg class="usa-icon square-7 margin-bottom-neg-2px" aria-hidden="true" focusable="false" tabindex="-1">
                  <use th:href="${fileInput.button.icon}"></use>
                </svg>
              </button>
            </div>
          </div>

          <input class="usa-file-input__input" type="file" data-dropzone="input" th:attr="id=${fileInput.input.id},name=${fileInput.input.name},aria-invalid=${fileInput.input.ariaInvalid},aria-labelledby=${fileInput.input.ariaLabelledby},aria-describedby=${fileInput.input.ariaDescribedby},accept=${fileInput.input.accept},multiple=${fileInput.input.multiple},data-js=${fileInput.input.js}">

          <div data-dropzone="hidden-input-container"></div>
        </div>
      </div>
    </div>

    <label class="dropzone__preview-header" data-dropzone="uploads-header" th:attr="id=${previewTemplate.header.id}">
      Your documents. <span data-dropzone="uploads-number">0</span> <span data-dropzone="uploads-text">uploaded</span> <span>(<span>20 max</span>)</span>
    </label>

    <ul class="add-list-reset preview-container" role="list" data-dropzone="previews-container" th:attr="aria-describedby=${previewTemplate.header.id}">
      <li class="dropzone__preview dz-image-preview" data-dropzone="preview-template">
        <div class="dropzone__details">
          <div class="dropzone__thumbnail width-8 height-8">
            <div class="dropzone__progress">
              <span class="dropzone__progress-bar" data-dz-uploadprogress="keep"></span>
            </div>

            <svg class="usa-icon dropzone__icon-error" aria-hidden="true" focusable="false" role="img">
              <use th:href="${previewTemplate.error.icon}"></use>
            </svg>

            <!-- <img class="dz-thumb" data-dz-thumbnail="keep" aria-hidden="true" /> -->
